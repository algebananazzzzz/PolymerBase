type Mutation {
    createUser(name: String!, email: String!): User
    updateUser(id: ID! name: String, email: String): User
    deleteUser(id: ID!): ID
    createPost(userId: ID!, date: String!, name: String!, text: String!): Post
    updatePost(id: ID!, name: String, text: String, labels: [Float], likes: Float): Post
    deletePost(id: ID!): ID
}