application_name: PolymerBase
schema_files:
  app_config_output: app/src/app_config.json
  graphql_schema_output: app/src/schema/models.graphql
s3:
  data_bucket:
    name: polymerbase-data
lambda:
  polymerbase:
    function_name: PolymerBase-%s-function # %s will be replaced by stage e.g. dev
    basedir: app/dist
    envfile_basedir: .polymer/lambda_config 
  polymerhandler:
    function_name: PolymerHandler-%s-function # %s will be replaced by stage e.g. dev
    basedir: app/handler
    envfile_basedir: .polymer/lambda_config 
  # Add more if required
api_lambda_integration:
  polymerbase:
    cors_configuration: 
      allow_origins: 
        - "*"
      allow_methods: 
        - OPTIONS
        - GET
        - POST
      allow_headers: 
        - "*"
      expose_headers: 
        - "*"
      max_age: 300
    cors_handler_name: cors-preflight-handler
  # Add more if required. Must pair with a lambda function
cognito:
  usergroups:
    - admin
    - user
  cognito_custom_css: null
  custom_attributes:
    labels:
      type: S
      min_length: 0
      max_length: 2048
  identity_pool:
    name: ExampleIdentityPool
dynamodb:
  users:
    table_name: users-PolymerBase
    key_attributes:
      id: S
      userId: S
    attributes:
      key: S
      name: S
      description: S
    hash_key: userId
    range_key: id
    read_capacity: 2
    write_capacity: 2
    child: posts # used for defining GraphQL models i.e. field of [Posts] within type Users
  posts:
    table_name: posts-ProjectBalls
    key_attributes:
      id: S
      postId: S
      userId: S
    attributes:
      labels: NS
      likes: N
      name: S
      text: S
    hash_key: userId
    range_key: id
    global_secondary_index:
      postId-id:
        hash_key: postId
        range_key: id
        write_capacity: 2
        read_capacity: 2
        projection_type: "ALL"
    read_capacity: 2
    write_capacity: 2
eventbridge_schedule_group:
  - AnelaBotScheduler